name: Build and Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Debug environment
        run: |
          echo "=== node & npm ==="
          node -v
          npm -v
          echo "=== show package-lock.json head ==="
          if [ -f package-lock.json ]; then
            head -n 60 package-lock.json || true
          else
            echo "package-lock.json not found"
          fi

      - name: Install dependencies (debug)
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: npx firebase-tools deploy --only hosting --token "$FIREBASE_TOKEN"

      - name: Register deployment with GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOSTING_URL: https://my-project-40013.web.app
        run: |
          echo "Creating deployment record..."
          resp=$(curl -s -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/deployments \
            -d '{"ref":"'"${GITHUB_SHA}"'","environment":"production","description":"Firebase Hosting","auto_merge":false,"required_contexts":[]}' )
          deployment_id=$(echo "$resp" | jq -r .id)
          echo "deployment_id=$deployment_id" >&2
          if [ "$deployment_id" = "null" ] || [ -z "$deployment_id" ]; then
            echo "Failed to create deployment: $resp"
            exit 1
          fi
          echo "Setting deployment status and environment URL..."
          curl -s -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/deployments/${deployment_id}/statuses \
            -d '{"state":"success","environment":"production","environment_url":"'"${HOSTING_URL}"'","log_url":"'"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"'","description":"Deployed to Firebase Hosting"}'


